<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breast Cancer Detection Using Deep Learning and Histopathology Image Classification</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<div class="container">

    <!-- Upload Section -->
    <div class="upload-section">
        <h1>Upload Image</h1>
        <div id="drop-area">
            <img src="/static/upload_icon.png" class="icon"/>
            <p>Drag & Drop your histopathology image here<br>or click to browse</p>
            <input type="file" id="imageInput" accept="image/*" />
        </div>

        <div id="preview-container">
            <img id="preview"/>
        </div>

        <button id="analyzeBtn">Analyze Image</button>
        <button id="resetBtn">Reset</button>
    </div>

    <!-- Results Section -->
    <div class="results-section">
        <h1>Analysis Results</h1>

        <div class="result-card">
            <h2 id="result-title">Prediction will appear here</h2>

            <div class="progress-bar">
                <div id="confidenceBar"></div>
            </div>

            <div class="grid">
                <div class="box">
                    <h3>Prediction</h3>
                    <p id="predictionText">--</p>
                </div>

                <div class="box">
                    <h3>Confidence</h3>
                    <p id="confidenceText">--%</p>
                </div>

                <div class="box">
                    <h3>Benign Probability</h3>
                    <p id="benignProb">--%</p>
                </div>

                <div class="box">
                    <h3>Malignant Probability</h3>
                    <p id="malignantProb">--%</p>
                </div>
            </div>

            <div class="recommendation" id="recommendBox">
                <h3>Recommendation:</h3>
                <p id="recommendText">--</p>
            </div>
        </div>
    </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
