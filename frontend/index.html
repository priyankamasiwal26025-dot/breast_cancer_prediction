<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Breast Cancer Prediction â€” Demo</title>
  <style>
    :root{--card-bg:#fff;--accent:#0b76ef;--muted:#666}
    body{font-family:Inter,Segoe UI,Arial,sans-serif;background:#f3f6fb;margin:0;padding:32px;display:flex;justify-content:center}
    .card{width:100%;max-width:760px;background:var(--card-bg);border-radius:12px;box-shadow:0 8px 30px rgba(20,30,50,.08);padding:24px}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .row{display:flex;gap:18px;align-items:flex-start}
    .col{flex:1}
    .preview{width:220px;min-width:220px;border-radius:8px;overflow:hidden;border:1px solid #eee;padding:8px;background:#fafafa}
    img#sample{display:block;width:100%;height:auto;border-radius:6px}
    input[type=file]{display:block;margin-top:8px}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    .result{margin-top:14px;padding:12px;border-radius:8px;background:#f7f9fc;border:1px solid #eef3ff}
    .meta{font-size:13px;color:#777;margin-top:8px}
    pre{white-space:pre-wrap;word-break:break-word}
  </style>
</head>
<body>
  <div class="card">
    <h1>Breast Cancer Prediction</h1>
    <p class="lead">Upload a histopathology patch (or use the sample below). This demo posts the image to the Flask `/predict` endpoint and shows the label + probability.</p>

    <div class="row">
      <div class="col">
        <label for="file">Choose image (jpg/png)</label>
        <input id="file" type="file" accept="image/*" />
        <div style="margin-top:12px">
          <button id="btn" onclick="upload()">Predict</button>
        </div>

        <div class="result" id="result" aria-live="polite" style="display:none;">
          <strong>Prediction:</strong>
          <div id="out"></div>
          <div class="meta" id="meta"></div>
        </div>
      </div>

      <div class="preview">
        <strong>Sample image</strong>
        <p style="margin:6px 0 8px;color:#555;font-size:13px">Provided sample (local path included)</p>
        <!-- LOCAL PATH INCLUDED AS REQUESTED (will be transformed by your tooling if needed) -->
        <img id="sample" src="/mnt/data/a1ac1f0b-a6fb-4aa3-819f-b2cd2747bde5.png" alt="sample" />
        <div style="font-size:12px;color:#888;margin-top:8px">Tip: click Predict to test using your model</div>
      </div>
    </div>
  </div>

<script>
async function upload(){
  const f = document.getElementById('file').files[0];
  if(!f){ alert('Please select an image file or ensure sample.png is accessible.'); return; }
  const fd = new FormData();
  fd.append('image', f);
  const btn = document.getElementById('btn');
  btn.disabled = true;
  btn.innerText = 'Predicting...';

  try {
    const res = await fetch('/predict', { method:'POST', body: fd });
    const j = await res.json();
    document.getElementById('result').style.display = 'block';
    if(res.ok){
      document.getElementById('out').innerHTML = `<strong>${j.label}</strong> (malignant probability: ${ (j.malignant_probability*100).toFixed(2) }%)`;
      document.getElementById('meta').innerText = `Raw model output: ${j.malignant_probability}`;
    } else {
      document.getElementById('out').innerText = `Error: ${j.error || 'unknown'}`;
      document.getElementById('meta').innerText = '';
    }
  } catch(err){
    document.getElementById('result').style.display = 'block';
    document.getElementById('out').innerText = 'Network or server error: ' + String(err);
    document.getElementById('meta').innerText = '';
  } finally {
    btn.disabled = false;
    btn.innerText = 'Predict';
  }
}
</script>
</body>
</html>
